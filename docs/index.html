	<!-- Tab links -->
	<div class="tab">
	  <button class="tablinks" onclick="openTab(event, 'Menu')">Menu</button>
	  <button class="tablinks" onclick="openTab(event, 'Board')">Board</button>
	  <button class="tablinks" onclick="openTab(event, 'Chat')">Chat</button>
	  <button class="tablinks" onclick="openTab(event, 'Debug')">Debug</button>
	</div>

	<!-- Tab content -->
	<div id="Menu" class="tabcontent">
		<h3>Menu</h3>
		<h4>Create Session</h4>
		<label>Session Key:</label>
		<input type="text" id="sessionKey" name="xyz">
		<button id="keyGen" onclick="genKey('sessionKey')">Generate Key</button>
		<button id="keyCopy" onclick="writeToClipboard('sessionKey')">Copy Key</button>
		<h4>Join Session</h4>
		<label>Session Key:</label>
		<input type="text" id="sessionKeyJoin" name="xyz">
		<button id="keyCopy" onclick="readFromClipboard('sessionKeyJoin')">Paste Key from Clipboard</button>
		<p>London is the capital city of England.</p>
		<a href="https://t-der.github.io/home/">home</a>
	</div>

	<div id="Board" class="tabcontent">
	  <h3>Board</h3>
	  <canvas id="canvas" />
	  <p>Paris is the capital of France.</p>
	</div>

	<div id="Chat" class="tabcontent">
	  <h3>Chat</h3>
	  <p>Tokyo is the capital of Japan.</p>
	</div>
	
	<div id="Debug" class="tabcontent">
	  <h3>Debug</h3>
	  <p>Tokyo is the capital of Japan.</p>
	</div>
